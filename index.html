<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKS & TELEMETRY</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        krono: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        // VERDE NEÓN PRINCIPAL
                        neon: '#39ff14', 
                        dark: '#050505',
                        neon2: '#ff0055' // Secundario (rojo/rosa) para contraste si se necesita
                    },
                    animation: {
                        'flicker': 'flicker 3s infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { 
                                opacity: '1',
                                // Sombra actualizada a Verde Neón
                                textShadow: '0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14'
                            },
                            '20%, 24%, 55%': { 
                                opacity: '0.5',
                                textShadow: 'none'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            background-image: 
                /* Gradiente Verde Neón (RGB: 57, 255, 20) */
                radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9));
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Paneles de Cristal (Fotos) */
        .glass-panel {
            background: rgba(10, 35, 15, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: zoom-in;
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel:hover {
            border-color: rgba(57, 255, 20, 1);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.25);
            z-index: 20;
        }

        /* Marco del teléfono */
        .phone-mockup {
            box-shadow: 
                0 0 0 4px #1e293b, 
                0 0 0 6px #000, 
                0 0 60px rgba(57, 255, 20, 0.15);
            /* Máscara para recortar esquinas perfectamente */
            -webkit-mask-image: -webkit-radial-gradient(white, black);
            mask-image: radial-gradient(white, black);
            transform: translateZ(0);
        }

        /* Fuerza el llenado del video */
        .video-full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover !important; 
            z-index: 0;
        }

        /* Lightbox */
        #lightbox { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .lightbox-hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .lightbox-visible { opacity: 1; pointer-events: auto; visibility: visible; }
        
        /* Estilos botón neón VERDE */
        .neon-btn {
            background: rgba(57, 255, 20, 0.05);
            color: #39ff14;
            border-color: rgba(57, 255, 20, 0.4);
            transition: all 0.2s ease;
        }
        
        .neon-btn:hover {
            background: rgba(57, 255, 20, 0.15);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
            border-color: rgba(57, 255, 20, 1);
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.8);
            transform: scale(1.05);
        }

        .neon-btn:active {
            background: rgba(57, 255, 20, 0.25);
            color: #8fff8f;
            border-color: #39ff14;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.6) inset;
            transform: scale(0.95);
            text-shadow: 0 0 5px rgba(57, 255, 20, 1);
        }
    </style>
</head>
<body class="flex flex-col font-sans selection:bg-green-500/30 pb-12">

    <!-- CABECERA -->
    <header class="w-full py-6 px-2 md:px-4 z-20 flex flex-col items-center justify-center bg-black/40 backdrop-blur-md border-b border-white/5">
        <h1 class="font-krono text-3xl md:text-5xl font-black text-center text-white animate-flicker tracking-widest mb-4">
            TRACKS & TELEMETRY
        </h1>
        
        <div class="flex flex-row items-center justify-center gap-2 md:gap-8 w-full max-w-6xl">
            <!-- Enlace actualizado -->
            <a href="https://slotcarhome-star.github.io/Circuitos3d/" target="_blank" class="neon-btn px-2 py-1.5 md:px-6 md:py-2 rounded-lg md:rounded-xl border border-neon/30 text-[8px] md:text-xs font-krono tracking-widest whitespace-nowrap">
                KronoPersonal V.1.0
            </a>

            <!-- Nombre en Verde -->
            <p class="font-krono text-[9px] md:text-xs text-green-400 tracking-[0.2em] md:tracking-[0.4em] uppercase opacity-70 whitespace-nowrap">
                by Albert Closa
            </p>

            <!-- Enlace actualizado -->
            <a href="https://slotcarhome-star.github.io/Circuitos3d/" target="_blank" class="neon-btn px-2 py-1.5 md:px-6 md:py-2 rounded-lg md:rounded-xl border border-neon/30 text-[8px] md:text-xs font-krono tracking-widest whitespace-nowrap">
                KronoPersonal V.1.0
            </a>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="flex-grow w-full max-w-[1600px] mx-auto p-4 md:p-8 flex flex-col gap-12 items-center">
        
        <!-- 1. FILA SUPERIOR -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 w-full">
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img1')">
                <img id="img1" src="captura1.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+01'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img2')">
                <img id="img2" src="captura2.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+02'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img3')">
                <img id="img3" src="captura3.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+03'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img4')">
                <img id="img4" src="captura4.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+04'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
        </div>

        <!-- 2. FILA CENTRAL: 2 VIDEOS -->
        <div class="w-full flex flex-col md:flex-row justify-center gap-8 md:gap-16 items-center my-4 relative">
            
            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 w-full max-w-[800px] h-4 bg-neon/10 blur-2xl rounded-full"></div>

            <!-- VIDEO 1 (Izquierda) -->
            <div class="relative w-full max-w-[320px] md:max-w-[360px] aspect-[9/16] animate-float z-10">
                <div class="w-full h-full bg-black rounded-[2.5rem] overflow-hidden phone-mockup relative border-2 border-slate-800">
                    <video id="mainVideo" class="video-full" loop playsinline>
                        <source src="mivideo.mp4" type="video/mp4">
                    </video>
                    <!-- Botón Play Verde -->
                    <div id="playOverlay1" class="absolute inset-0 bg-black/30 flex items-center justify-center cursor-pointer group z-20" onclick="togglePlay('mainVideo', 'playOverlay1')">
                        <div class="w-16 h-16 rounded-full border-2 border-green-400/50 bg-black/50 backdrop-blur-sm flex items-center justify-center group-hover:scale-110 transition-transform shadow-[0_0_30px_rgba(57,255,20,0.4)]">
                            <i data-lucide="play" class="w-6 h-6 text-white ml-1"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VIDEO 2 (Derecha - También con toque verde/neon o secundario) -->
            <div class="relative w-full max-w-[320px] md:max-w-[360px] aspect-[9/16] animate-float-delayed z-10">
                <!-- Sombra actualizada a verde también para unificar -->
                <div class="w-full h-full bg-black rounded-[2.5rem] overflow-hidden phone-mockup relative border-2 border-slate-800 shadow-[0_0_60px_rgba(57,255,20,0.15)]">
                    <video id="video2" class="video-full" loop playsinline>
                        <source src="mivideo2.mp4" type="video/mp4">
                    </video>
                    <!-- Botón Play (Mantengo un toque rojo sutil o lo paso a verde? Lo paso a verde para "todo verde") -->
                    <div id="playOverlay2" class="absolute inset-0 bg-black/30 flex items-center justify-center cursor-pointer group z-20" onclick="togglePlay('video2', 'playOverlay2')">
                        <div class="w-16 h-16 rounded-full border-2 border-green-500/50 bg-black/50 backdrop-blur-sm flex items-center justify-center group-hover:scale-110 transition-transform shadow-[0_0_30px_rgba(57,255,20,0.4)]">
                            <i data-lucide="play" class="w-6 h-6 text-white ml-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. FILA INFERIOR -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 w-full">
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img5')">
                <img id="img5" src="captura5.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+05'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img6')">
                <img id="img6" src="captura6.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+06'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img7')">
                <img id="img7" src="captura7.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+07'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img8')">
                <img id="img8" src="captura8.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0f0?text=IMG+08'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>
        </div>

    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 flex items-center justify-center lightbox-hidden backdrop-blur-xl" onclick="closeLightbox()">
        <button class="absolute top-4 right-4 text-white p-2 hover:bg-white/10 rounded-full transition z-50">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <img id="lightbox-img" src="" class="max-h-[90vh] max-w-[90vw] h-auto w-auto rounded-lg shadow-[0_0_60px_rgba(57,255,20,0.2)] border border-neon/30 object-contain" onclick="event.stopPropagation()">
    </div>

    <!-- Input Oculto -->
    <input type="file" id="manualInput" accept="video/*,.png,.jpg,.jpeg,image/png,image/jpeg,image/jpg" multiple class="hidden">

    <script>
        lucide.createIcons();

        // Elementos Videos
        const video1 = document.getElementById('mainVideo');
        const video2 = document.getElementById('video2');
        
        // Elementos Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // --- FUNCIONES LIGHTBOX ---
        function openLightbox(imgId) {
            lightboxImg.src = document.getElementById(imgId).src;
            lightbox.classList.remove('lightbox-hidden');
            lightbox.classList.add('lightbox-visible');
        }
        function closeLightbox() {
            lightbox.classList.remove('lightbox-visible');
            lightbox.classList.add('lightbox-hidden');
            setTimeout(() => { lightboxImg.src = ''; }, 300);
        }

        // --- FUNCIONES VIDEO ---
        function togglePlay(vidId, overlayId) {
            const vid = document.getElementById(vidId);
            const overlay = document.getElementById(overlayId);
            if(!vid) return;
            
            if(vid.paused) {
                vid.play().then(() => {
                    overlay.classList.add('opacity-0', 'pointer-events-none');
                }).catch((e)=>{
                    console.log("Error al reproducir: ", e);
                });
            } else {
                vid.pause();
                overlay.classList.remove('opacity-0', 'pointer-events-none');
            }
        }

        // Configuración inicial de videos
        [video1, video2].forEach(v => {
            if(v) {
                v.addEventListener('click', function() { 
                    const overlayId = v.id === 'mainVideo' ? 'playOverlay1' : 'playOverlay2';
                    togglePlay(v.id, overlayId);
                });
                v.addEventListener('ended', function() {
                    const overlayId = v.id === 'mainVideo' ? 'playOverlay1' : 'playOverlay2';
                    document.getElementById(overlayId).classList.remove('opacity-0', 'pointer-events-none');
                });
            }
        });
        
        // Carga Automática
        document.getElementById('manualInput').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const url = URL.createObjectURL(file);
                const name = file.name.toLowerCase();

                if(file.type.startsWith('video/') || name.endsWith('mp4')) {
                    if(name.includes('mivideo2')) {
                        video2.src = url; 
                        document.getElementById('playOverlay2').classList.remove('opacity-0', 'pointer-events-none');
                    } else {
                        video1.src = url;
                        document.getElementById('playOverlay1').classList.remove('opacity-0', 'pointer-events-none');
                    }
                } 
                else if(file.type.startsWith('image/')) {
                    if(name.includes('captura1')) document.getElementById('img1').src = url;
                    else if(name.includes('captura2')) document.getElementById('img2').src = url;
                    else if(name.includes('captura3')) document.getElementById('img3').src = url;
                    else if(name.includes('captura4')) document.getElementById('img4').src = url;
                    else if(name.includes('captura5')) document.getElementById('img5').src = url;
                    else if(name.includes('captura6')) document.getElementById('img6').src = url;
                    else if(name.includes('captura7')) document.getElementById('img7').src = url;
                    else if(name.includes('captura8')) document.getElementById('img8').src = url;
                }
            });
        });
    </script>
</body>
</html>
